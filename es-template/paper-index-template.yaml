settings:
  analysis:
    filter:
      en_stop:
        type: stop
        stopwords: "_english_"
      ngram_filter:
        type: edge_ngram
        min_gram: 2
        max_gram: 15
      shingle_filter:
        type: shingle
        min_shingle_size: 2
        max_shingle_size: 3
        output_unigrams: true
    analyzer:
      title_ngram_shingle_analyzer:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - en_stop
          - ngram_filter
          - shingle_filter
      section_shingle_analyzer:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - en_stop
          - shingle_filter

mappings:
  properties:
    paperId:
      type: keyword
    doi:
      type: keyword
    title:
      type: text
      analyzer: title_ngram_shingle_analyzer
      search_analyzer: section_shingle_analyzer
    abstract:
      type: text
      analyzer: section_shingle_analyzer
    introduction:
      type: text
      analyzer: section_shingle_analyzer
    method:
      type: text
      analyzer: section_shingle_analyzer
    result:
      type: text
      analyzer: section_shingle_analyzer
    discussion:
      type: text
      analyzer: section_shingle_analyzer
    conclusion:
      type: text
      analyzer: section_shingle_analyzer
    fields:
      type: keyword
